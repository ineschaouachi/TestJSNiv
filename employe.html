<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CRUD EMPLOYE</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css" rel="stylesheet" />

</head>

<body onload="showData()">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-6 mt-5">
                <h2 class="text-primary text-center">CRUD EMPLOYEE</h2>
                <form>
                    <!-- First name input -->
                    <div class="form-group mb-4">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" class="form-control"
                            placeholder="Enter your first name here" />
                        <div class="invalid-feedback">First name required.</div>
                    </div>

                    <!-- Last name input -->
                    <div class="form-group mb-4">
                        <label class="form-label" for="lastName">Last Name :</label>
                        <input type="text" id="lastName" class="form-control" placeholder="Enter your last name here" />
                        <div class="invalid-feedback">Last name required.</div>
                    </div>

                    <!-- Address input -->
                    <div class="form-group mb-4">
                        <label class="form-label" for="address">Address :</label>
                        <input type="text" id="address" class="form-control" placeholder="Enter your address here" />
                        <div class="invalid-feedback">Address required.</div>
                    </div>

                    <!-- E-mail input -->
                    <div class="form-group mb-4">
                        <label class="form-label" for="email">E-mail :</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email here" />
                        <div class="invalid-feedback">E-mail required.</div>
                    </div>

                    <!-- Company input -->
                    <div class="form-group mb-4">
                        <label class="form-label" for="company">Company :</label>
                        <select class="form-select" aria-label="Select company" id="company"></select>

                    </div>
                    <!-- Submit button -->
                    <button type="button" id="Submit" class="btn btn-success" onclick="addData()">ADD</button>
                    <button type="button" id="Update" class="btn btn-success d-none"
                        onclick="updateData()">UPDATE</button>
                    <!-- 2 column grid layout for inline styling -->
                </form>

            </div>
        </div>
    </div>
    <hr>
    <div class="row mt-5 justify-content-center">
        <div class="col-8">
            <table class="table table-bordered table-center" id="crudTable">
                <thead>
                    <tr>
                        <th class="text-center">ID Employee</th>
                        <th class="text-center">First Name</th>
                        <th class="text-center">Last Name</th>
                        <th class="text-center">Address</th>
                        <th class="text-center">E-mail</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"></script>
    <script src='employe.js'></script>
</body>

</html>
